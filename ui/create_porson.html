<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Персональные стили -->
    <link rel="stylesheet" href="css/create_person.css">

    <!-- Общие стили которые везде можно использовать -->
    <link rel="stylesheet" href="css/style.css">


    <title>Create person</title>
</head>
<body>
    <header>
        <div class="left">
            <a href="" class="back"><div class="img"></div>Назад</a>
        </div>
        <div class="right">
            <div class="anistar_logo"></div>
        </div>

        <div class="clearfix"></div>
    </header>

    <div class="content">
        <div class="left">
            <form action="">
                <h2>Создание персонажа</h2>
                <div class="sex">
                    <div class="sex_male">
                        <input id="male" type="radio" name="sex" value="male">
                        <label for="male" class="male"><div class="img"></div></label>
                        <p>Мужчина</p>
                    </div>
                    
                    <div class="sex_female">
                        <input id="female" type="radio" name="sex" value="female">
                        <label for="female" class="female"><div class="img"></div></label>
                        <p>Женщина</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
